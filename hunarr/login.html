<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .formoutter {
        border: 1px solid grey;
        width: 60%;
        display: block;
    }
</style>

<body>

    <div class="formoutter mt-5 mx-auto justify-content-center d-flex rounded-5">
        <div class="container mt-5">
            <h3 class="text-center">Register Yourself</h3>
            <form action="display.html" method="get" class="row" onsubmit="return empty()" autocomplete="off">
                <div class="col-md-6 mb-1">
                    <label for="fname" class="form-label">First Name : </label>
                    <input type="text" class="form-control" name="fname" id="fname">
                    <small class="text-danger" id="fnameerror"></small>
                </div>
                <div class="col-md-6 mb-1">
                    <label for="lname" class="form-label">Last Name : </label>
                    <input type="text" class="form-control" name="lname" id="lname" onkeyup="namecheck(this.id)">
                </div>
                <div class="col-md-12 mb-1">
                    <label for="dob" class="form-label">Date of Birth :</label>
                    <input type="date" class="form-control" name="dob" id="dob" onclick="checkdate()" required>
                    <small class="text-danger" id="doberr"></small>
                </div>
                <div class="col-md-12  mb-1 ">
                    <label for="phone_number" class="form-label">Phone Number : </label>
                    <input type="number" class="form-control" id="phone_number" onkeyup="phonecheck()" required>
                    <small class="text-danger" id="numerr"></small>
                </div>
                <div class="col-md-12 mb-1">
                    <p class="mb-1">Gender:</p>
                    <input type="radio" name="gender" required>
                    <label for="male">MALE</label>
                    <input type="radio" name="gender">
                    <label for="female">FEMALE</label>
                    <input type="radio" name="gender">
                    <label for="others">OTHERS</label>

                </div>
                <div class="col-md-12 mb-1">
                    <label for="email" class="form-label">E - mail : </label>
                    <input type="email" class="form-control" name="mail" required>
                </div>
                <div class="col-md-12 mb-1">
                    <label for="pass" class="form-label">Password : </label>
                    <input type="password" id="pass" name="pass" class="form-control" required>
                </div>
                <div class="col-md-12 mb-1">
                    <label for="cpass" class="form-label">Confirm Password : </label>
                    <input type="password" id="cpass" class="form-control" onkeyup="matchpass()" required>
                    <small class="text-danger" id="passerror"></small>
                </div>
                <div class="col-md-12 mb-1">
                    <p class="mb-1"> Qualification:</p>
                    <select name="qualification" class="form-select" id="qualification" required>
                        <option value="">---select an option---</option>
                        <option value="highschool">high school</option>
                        <option value="intermidiate">Intermediate</option>
                        <option value="graduation">Graduation</option>
                    </select>

                </div>
                <div class="col-md-12 mb-1">
                    <label for="address">Address : </label>
                    <textarea name="address" id="address" class="form-control" required></textarea>
                </div>
                <div class="mb-3 ">
                    <label for="formFile" class="form-label">Add your file :</label>
                    <input class="form-control" type="file" accept=".pdf" id="formFile" required>
                </div>

                <button type="submit" id="submit" class="btn btn-primary col-lg-1 col-sm-4 m-auto mb-4 ">Submit</button>
            </form>
        </div>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>

    <script src="js/loginform.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        function empty() {
            let err = $('#fname').val();
            if (err == '') {
                $('#fnameerror').text('Blank spaces not allowed');

                return false;
            } else if (err.match(/[0-9]/)) {
                $('#fnameerror').text('numbers not allowed');
                return false;
            } else {
                return true;
            }

        }
    </script>
</body>

</html>
